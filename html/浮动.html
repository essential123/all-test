<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c1 {
            height: 30px;
            width: 100px;
            background-color: red;
            float: left;
        }
        .c2 {
            height: 30px;
            width: 100px;
            background-color: greenyellow;
            float: right;
        }
        .c3 {
            border: solid 1px black;
        }
        .clearfix:after {
            content:'';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
  <div class="c3 clearfix" >
      <div class="c1">官网</div>
      <div class="c2">购物车</div>
  </div>
</body>
</html>
