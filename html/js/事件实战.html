<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    用户名:<input type="text" id="username">
    <span class="errors" style="color: red"></span>
</p>
<p>
    密码:<input type="password" id="password">
    <span class="errors" style="color: red"></span>
</p>

<button id="btn">提交</button>

<script>
    // 1.查找按钮标签
    let btnEle = document.getElementById('btn')
    // 2.绑定点击事件
    btnEle.onclick = function () {
        let userNameEle = document.getElementById('username').value
        let passWordEle = document.getElementById('password').value

        if (userNameEle === 'jason') {
            let span1Ele = document.getElementsByTagName('span')[0]
            span1Ele.innerText = '账号不能是jason'
        }
        if (passWordEle.length === 0) {
            let span2Ele = document.getElementsByTagName('span')[1]
            span2Ele.innerText = '密码不能为空'
        }
    }
</script>
</body>
</html>
