<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      p:first-letter{
          color: red;
          font-size: 48px;
      }
      p:before {
          color: yellow;
          content:'我不喜欢';
      }
      p:after {
          color: blue;
          content:'我喜欢干饭';
      }
  </style>
</head>
<body>
   <p>
       游戏、干饭、音乐、汽车、来了、旅游...
   </p>
</body>
</html>
